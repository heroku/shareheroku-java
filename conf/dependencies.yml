# Application dependencies

require:
    - play 1.2.4
    - org.eclipse.jgit -> org.eclipse.jgit 1.3.0.201202151440-r
    - com.dmurph -> JGoogleAnalyticsTracker 1.2.0
    - com.heroku.api -> heroku-api 0.9
    - com.heroku.api -> heroku-json-jackson 0.9
    - com.heroku.api -> heroku-http-apache 0.9
    - com.github.twitter -> bootstrap 2.0.3

repositories:
    - webjars-repository:
        type: iBiblio
        root: http://webjars.github.com/m2
        contains:
            - com.github.twitter -> *
